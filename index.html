<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的网站标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            background-color: #f5f5f5;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0366d6;
        }
    </style>
</head>
<body>
    <header>
        <h1>网站主标题</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <h2>欢迎来到我的网站</h2>
            <p>这里是网站的主要内容介绍。</p>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>一些关于我的信息。</p>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <p>你可以通过example@example.com联系我。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 你的名字. 保留所有权利.</p>
    </footer>
</body>
</html>
